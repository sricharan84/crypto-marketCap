<p>
  {{ name }}
</p>

<button (click)="getHistory()">get History</button>
total item displaying are : {{ displayList.length }}
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Symbol</th>
      <th scope="col">Markt Cap</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of displayList">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.symbol }}</td>
      <td>{{ item.cap }} %</td>
    </tr>
  </tbody>
</table>
<div></div>
